<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html lang="zh-cn" xmlns="http://www.w3.org/xhtml"
	xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>公共插件</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<!-- navar header -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="navbar-header">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:text="#{appname}">Project name</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search..." />
				</form>
			</div>
		</div>
	</div>
	
	<!-- navbar sidebar -->
	<div class="col-sm-3 col-md-2 sidebar" th:fragment="sidebar" id="_sidebar">
		<ul class="nav nav-sidebar">
			<li class="active"><a href="javascript:void(0);" th:attr="data-url=@{/home/{username}/overview(username=${session.username})}">Overview</a></li>
			<li><a href="javascript:void(0);" th:attr="data-url=@{/print}">设置打印模板</a></li>
			<li><a href="javascript:void(0);">Analytics</a></li>
			<li><a href="javascript:void(0);">Export</a></li>
		</ul>
		<ul class="nav nav-sidebar">
			<li><a href="javascript:void(0);">Nav item</a></li>
			<li><a href="javascript:void(0);">Nav item again</a></li>
			<li><a href="javascript:void(0);">One more nav</a></li>
			<li><a href="javascript:void(0);">Another nav item</a></li>
			<li><a href="javascript:void(0);">More navigation</a></li>
		</ul>
		<ul class="nav nav-sidebar">
			<li><a href="javascript:void(0);">Nav item again</a></li>
			<li><a href="javascript:void(0);">One more nav</a></li>
			<li><a href="javascript:void(0);">Another nav item</a></li>
		</ul>
	</div>
